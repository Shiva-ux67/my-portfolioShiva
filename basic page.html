<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage creation</title>
</head>
<body>
    <h2>Login your details:</h2>

    <label for="username">username:</label>
    <input name="username" type="text" required placeholder="enter your name">
    <br>
    <br>

    <label for="password">password:</label>
    <input name="password" type="password" required placeholder="create password">
    <br><br>
    <h3>select gender:</h3>
    <label for="male">male:</label>
    <input name="name" type="radio">
    <br><br>
    <label for="female">female:</label>
    <input name="female" type="radio">
    <br><br>
    <h3>your skills:</h3>
    <label for="python">python:</label>
    <input name="python" type="checkbox">
    <br><br>
    <label for="java">java:</label>
    <input name="java" type="checkbox">
    <br><br>
    <label for="c">c:</label>
    <input name="c" type="checkbox">
    <br><br>
    <label for="html">html:</label>
    <input name="html" type="checkbox">
    <br><br>

    <input name="submit" type="submit">
    
</body>
</html>
